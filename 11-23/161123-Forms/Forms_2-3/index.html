<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <form action="">
      <fieldset class="fieldset">
        <legend>Register form</legend>
        <section class="mainsection">
          <div class="Name field">
            <label for="name">Name</label>
            <input type="text" name="" id="" placeholder="Name" />
        </div>
            <div class="surname field">
                <label for="name">Surame</label>
                <input type="text" name="" id="" placeholder="Surame" />
            </div>
        <div class="mail field">
            <label for="mail">Email:</label>
            <input type="email" id="mail" required placeholder="email" />
        </div>
        <div class="gender">
            <label for="Gender">Gender</label>
            <div>
                <input type="radio" name="auswahl" id="Male" checked />
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="auswahl" />
                <label for="Female">Female</label>
            </div>

        </div>   
        <div class="pic">
            <label for="pic">Picture</label>
            <input type="file" id="file" />
        </div>
        <div class="country">
            <label for="coutry">Country</label>
            <select name="" id="">
                <option value=""></option>
                <option value="1">Germany</option>
                <option value="2">France</option>
                <option value="3">Italy</option>
                <option value="4">Spain</option>
                <option value="5">Brasil</option>
              </select>
        </div>
          <div class="languages">
            <label
            >Preferred languages</label>
              <select name="top4" size="4">
                <option>HTML</option>
                <option>CSS</option>

                <option>JS</option>
                <option>React</option>
              </select>
          </div>
          <div class activity>
            <label class="actlabel" for="activity">Fieled of activity</label>
            <input type="checkbox" id="checkboxIT">
            <label for="checkboxIT">IT</label>
            <input type="checkbox" id="checkboxDesign">
            <label for="checkboxDesign">Design</label>
            <input type="checkbox" id="checkboxOther">
            <label for="checkboxOther">Other</label>
          </div>
          <div>
            <input type="submit" value="submit" />
            <input type="submit" value="cancel" />
          </div>
        </section>
      </fieldset>
    </form>
  </body>
</html>
