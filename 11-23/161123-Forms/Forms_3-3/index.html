<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login-Register</title>
</head>
<body>
    <form action="">
        <div class="login-head">
            <div class="Login__Register">
                <li><a href="./index.html">Log In</a></li>
                <li><a href="./register.html">Register</a></li>
            </div>
            <div class="icons">
                    <a href="#" class="fa fa-facebook"></a>
                    
            </div>
        </div>
        <div class="inputbox">
            <input type="text" name="" id="" required placeholder="Enter Name">
        </div>
        <div class="inputbox">
            <input type="password" name="" id="" required placeholder="password">
        </div>
        <div class="remember-pw">
            <input type="checkbox" name="rpass" id="">
            <label for="rpass">I do agree to the terms and conditions.</label>
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
        
    </form>
</body>
</html>
