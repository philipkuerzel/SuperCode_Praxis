<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Login-Register</title>
</head>
<body>
    <form action="">
        <div class="login-head">
            <div class="Login__Register">
                <li><a href="./index.html">Log In</a></li>
                <li><a href="./register.html">Register</a></li>
            </div>
            <div class="icons">
                <ul>
                    <li><i class="fa-brands fa-facebook-f" style="color:black;"></i></li>
                    <li><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></li>
                    <li><i class="fa-brands fa-twitter" style="color: #000000;"></i></li>
                </ul>
            </div>
        </div>
        <div class="inputbox">
            <input type="text" name="" id="" required placeholder="Enter Name">
        </div>
        <div class="inputbox">
            <input type="email" name="" id="" required placeholder="Enter Email">
        </div>
        <div class="inputbox">
            <input type="password" name="" id="" required placeholder="password">
        </div>
        <div class="inputbox">
            <input type="password" name="" id="" required placeholder="confirm password">
        </div>
        <div class="reg">
            <input type="checkbox" name="rpass" id="">
            <label for="rpass">I do agree to the terms and conditions.</label>
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
        
    </form>
</body>
</html>
