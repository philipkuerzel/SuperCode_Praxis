<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign Up Now</title>
</head>
<body>
    <form action="">
        <div class="Sign-header">
            <h1>Sign Up Now!</h1>
            <p>Sing up and tell us what you think of the site!</p>
        </div>
        <div class="style-h2">
            <p class="step">1</p>
            <h2>First Name & Address</h2>
        </div>
        <section class="name_and_address">
            <div>
                <label for="name">You Full Name <span>*</span></label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="address">Address <span>*</span></label>
                <input type="text" name="address" id="address">
            </div>
        </section>
        <div class="style-h2">
            <p class="step">2</p>
            <h2>Email & Phone</h2>
        </div>
        <section class="email_and_number">
            <div>
                <label for="email">Email Address <span>*</span></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="number" name="number" id="number">
            </div>
        </section>
        <div class="style-h2">
            <p class="step">3</p>
            <h2>Password</h2>
        </div>
        <section class="passwords">
            <div>
                <label for="password">Password <span>*</span></label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password <span>*</span></label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
        </section>
        <section class="submit">
            <div class="send">
                <input type="submit" value="Send">
            </div>
            <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" required>You agree to our Terms and Policy. <span>*</span> </label>
            </div>
        </section>
    </form>
</body>
</html>
